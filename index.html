<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Box Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e0f7fa;
    }
    #gameContainer {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 30px auto;
      border: 2px solid #00796b;
      background: #ffffff;
      overflow: hidden;
    }
    #box {
      width: 50px;
      height: 50px;
      background-color: #ff5722;
      position: absolute;
      display: none;
      cursor: pointer;
    }
    #score, #timer, #highScore {
      font-size: 20px;
      margin-top: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    #startBtn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Click the Box Game</h1>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="timer">Time Left: 30s</div>
  <button id="startBtn">Start Game</button>

  <div id="gameContainer">
    <div id="box"></div>
  </div>

  <!-- Click Sound -->
  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const clickSound = document.getElementById("clickSound");
    const gameContainer = document.getElementById("gameContainer");

    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameInterval;
    let countdown;
    let timeLeft = 30;
    let gameRunning = false;

    highScoreDisplay.textContent = "High Score: " + highScore;

    function randomPosition() {
      const maxX = gameContainer.clientWidth - 50;
      const maxY = gameContainer.clientHeight - 50;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      box.style.left = x + "px";
      box.style.top = y + "px";
    }

    function updateScore() {
      scoreDisplay.textContent = "Score: " + score;
    }

    function updateTimer() {
      timerDisplay.textContent = "Time Left: " + timeLeft + "s";
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(countdown);
      box.style.display = "none";
      gameRunning = false;
      if (score > highScore) {
        localStorage.setItem("highScore", score);
        highScoreDisplay.textContent = "High Score: " + score;
        alert("ðŸŽ‰ New High Score: " + score + "!");
      } else {
        alert("Time's up! Your score: " + score);
      }
    }

    function startGame() {
      if (gameRunning) return;
      score = 0;
      timeLeft = 30;
      updateScore();
      updateTimer();
      gameRunning = true;
      box.style.display = "block";
      randomPosition();

      gameInterval = setInterval(() => {
        randomPosition();
      }, 800);

      countdown = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    box.addEventListener("click", () => {
      if (!gameRunning) return;
      score++;
      clickSound.currentTime = 0;
      clickSound.play();
      updateScore();
      randomPosition();
    });

    startBtn.addEventListener("click", startGame);
  </script>

</body>
</html>
