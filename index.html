<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Block</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #333;
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #00f;
      left: 50px;
      top: 200px;
      border-radius: 5px;
    }

    #obstacle {
      position: absolute;
      width: 50px;
      height: 200px;
      background-color: #f00;
      right: -50px;
      bottom: 0;
    }

    #score {
      position: absolute;
      top: 10px;
      width: 100%;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>
  <p id="score">Score: 0</p>

  <script>
    const player = document.getElementById('player');
    const obstacle = document.getElementById('obstacle');
    const scoreDisplay = document.getElementById('score');

    let gravity = 2;
    let jumpHeight = 40;
    let velocity = 0;
    let score = 0;
    let isGameOver = false;

    document.body.addEventListener('click', () => {
      if (isGameOver) return location.reload();
      velocity = -jumpHeight;
    });

    function gameLoop() {
      if (isGameOver) return;

      // Gravity
      velocity += gravity * 0.5;
      let playerTop = parseInt(getComputedStyle(player).top);
      playerTop += velocity;

      // Keep player on screen
      if (playerTop < 0) playerTop = 0;
      if (playerTop > window.innerHeight - 30) {
        playerTop = window.innerHeight - 30;
        gameOver();
      }

      player.style.top = playerTop + 'px';

      // Move obstacle
      let obstacleLeft = parseInt(getComputedStyle(obstacle).right);
      obstacleLeft += 4;
      obstacle.style.right = obstacleLeft + 'px';

      if (obstacleLeft > window.innerWidth + 50) {
        obstacle.style.right = '-50px';
        score++;
        scoreDisplay.innerText = 'Score: ' + score;
      }

      // Collision detection
      const playerRect = player.getBoundingClientRect();
      const obstacleRect = obstacle.getBoundingClientRect();

      if (
        playerRect.right > obstacleRect.left &&
        playerRect.left < obstacleRect.right &&
        playerRect.bottom > obstacleRect.top
      ) {
        gameOver();
      }

      requestAnimationFrame(gameLoop);
    }

    function gameOver() {
      isGameOver = true;
      scoreDisplay.innerText += ' â€” Game Over! Tap to restart.';
    }

    gameLoop();
  </script>
</body>
</html>
