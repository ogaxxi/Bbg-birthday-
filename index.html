<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Alert!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .phone {
            width: 300px;
            height: 600px;
            background-color: #111;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            border: 10px solid #333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        
        .alert {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }
        
        .warning-icon {
            font-size: 50px;
            text-align: center;
            margin: 20px 0;
            color: #ff0000;
        }
        
        .message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #444;
        }
        
        .virus {
            position: absolute;
            color: #ff0000;
            font-size: 20px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(600px);
            }
        }
        
        @keyframes pulse {
            0% { background-color: #ff0000; }
            50% { background-color: #cc0000; }
            100% { background-color: #ff0000; }
        }
        
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="1" y="50%" fill="red" opacity="0.2"/></svg>');
            animation: glitch 0.1s infinite;
            pointer-events: none;
            opacity: 0.7;
        }
        
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="glitch"></div>
            <div class="alert">
                <strong>VIRUS DETECTED!</strong>
            </div>
            
            <div class="warning-icon">
                ‚ö†Ô∏è
            </div>
            
            <div class="message">
                <p>Your device has been infected with a dangerous virus (Android.Trojan.Virus)!</p>
                <p>All your personal data is at risk!</p>
                <p>Immediate action required!</p>
            </div>
            
            <div style="text-align: center;">
                <button class="button" onclick="removeVirus()">REMOVE VIRUS</button>
                <button class="button" onclick="ignoreWarning()">IGNORE</button>
            </div>
        </div>
    </div>
    
    <script>
        // Create falling virus elements
        function createViruses() {
            const phone = document.querySelector('.phone');
            const viruses = ['ü¶†', 'üíÄ', '‚ò†Ô∏è', '‚ö†Ô∏è', '‚ùå', 'üî•'];
            
            setInterval(() => {
                const virus = document.createElement('div');
                virus.className = 'virus';
                virus.textContent = viruses[Math.floor(Math.random() * viruses.length)];
                virus.style.left = Math.random() * 280 + 'px';
                virus.style.animationDuration = (Math.random() * 3 + 2) + 's';
                phone.appendChild(virus);
                
                // Remove virus after animation completes
                setTimeout(() => {
                    virus.remove();
                }, 5000);
            }, 300);
        }
        
        // Button functions
        function removeVirus() {
            alert("This is just a simulation! Your device is safe.");
        }
        
        function ignoreWarning() {
            alert("This is just a simulation! Your device is safe.");
        }
        
        // Start the animation
        window.onload = createViruses;
    </script>
</body>
</html>
