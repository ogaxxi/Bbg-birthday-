<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagliii Simulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            background-image: url('https://i.pinimg.com/originals/0b/a3/d6/0ba3d63262e658d98660f81a52ed919e.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(233, 30, 99, 0.3);
        }
        
        button:hover {
            background-color: #c2185b;
            transform: translateY(-2px);
        }
        
        .floating-bbg {
            position: absolute;
            font-size: 24px;
            color: rgba(233, 30, 99, 0.3);
            animation: float 5s infinite ease-in-out;
            z-index: 0;
            user-select: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        .emoji-rain {
            position: absolute;
            font-size: 24px;
            animation: rain linear forwards;
        }
        
        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .sad-mode {
            filter: grayscale(50%) brightness(70%);
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1 id="question">tum raat ko kidhr thi pagliii üò§</h1>
        <div class="options" id="options-container">
            <button onclick="selectOption(1)">sogi thi</button>
            <button onclick="selectOption(2)">dost k dm mein thi</button>
        </div>
    </div>

    <div class="rain" id="emoji-rain"></div>

    <script>
        // Create floating BBG letters
        function createFloatingBBG() {
            const letters = ['B', 'B', 'G'];
            for (let i = 0; i < 15; i++) {
                const bbg = document.createElement('div');
                bbg.className = 'floating-bbg';
                bbg.textContent = letters[Math.floor(Math.random() * letters.length)];
                bbg.style.left = `${Math.random() * 100}%`;
                bbg.style.top = `${Math.random() * 100}%`;
                bbg.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(bbg);
            }
        }

        // Create emoji rain
        function createEmojiRain() {
            const emojis = ['üò≠', 'üò¢', 'üíî', 'üòø', 'ü•∫', 'üòû', 'üò©', 'üò´', 'üòî'];
            const rainContainer = document.getElementById('emoji-rain');
            rainContainer.style.display = 'block';
            document.body.classList.add('sad-mode');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = `${Math.random() * 100}%`;
                    emoji.style.top = `-50px`;
                    emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    rainContainer.appendChild(emoji);
                    
                    // Remove emoji after animation
                    setTimeout(() => {
                        emoji.remove();
                    }, 5000);
                }, i * 200);
            }
        }

        // Handle option selection
        function selectOption(option) {
            const container = document.getElementById('main-container');
            container.classList.add('slide-in');
            
            if (option === 1) {
                // First path - "sogi thi"
                document.getElementById('question').textContent = "sone se phle btaya kyun nhi";
                document.getElementById('options-container').innerHTML = `
                    <button onclick="selectOption(11)">sorry</button>
                    <button onclick="selectOption(12)">ainda baad nhi hoga</button>
                `;
            } else if (option === 2) {
                // Second path - "dost k dm mein thi"
                document.getElementById('question').textContent = "kyun mein bura houn kya";
                document.getElementById('options-container').innerHTML = `
                    <button onclick="selectOption(21)">yes</button>
                    <button onclick="selectOption(22)">no</button>
                `;
            } else if (option === 11) {
                // "sorry" selected
                document.getElementById('question').textContent = "it's okay pookie‚ú®Ô∏èüíó";
                document.getElementById('options-container').innerHTML = '';
            } else if (option === 12) {
                // "ainda baad nhi hoga" selected
                document.getElementById('question').textContent = "acha but dhyan rkhna ab se wrna nrz ho joun gaüòæüíî";
                document.getElementById('options-container').innerHTML = '';
            } else if (option === 21) {
                // "yes" selected - start emoji rain
                document.getElementById('question').textContent = "";
                document.getElementById('options-container').innerHTML = '';
                createEmojiRain();
            } else if (option === 22) {
                // "no" selected
                document.getElementById('question').textContent = "awhhhhhh thanks pagliii";
                document.getElementById('options-container').innerHTML = '';
            }
        }

        // Initialize
        window.onload = function() {
            createFloatingBBG();
        };
    </script>
</body>
</html>
