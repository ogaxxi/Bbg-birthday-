<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Morning Friend</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f6e58d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .message {
            background: #fffbe6;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        .message h1 {
            color: #f9ca24;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .message p {
            color: #686868;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Good Morning, Friend!</h1>
        <p>Wishing you a bright and beautiful day ahead.</p>
    </div>
</body>
</html>
